spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username={root}
spring.datasource.password={Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

amazonProperties.endpointUrl: {s3Url}
amazonProperties.accessKey: {accessKey}
amazonProperties.secretKey: {secretKey}
amazonProperties.bucketName: {bucketName}

aws.secretAccessKey: {AWSaccessKey}
aws.accessKey: {AWSaccessKey}